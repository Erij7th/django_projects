<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Tiny App Homepage</title>
<link rel="icon" href="https://ict.gctaa.net/resources/GCTAAfavicon.png">
<style>
body {
    margin: 4vw;
}
main {
    padding: 4vw;
    border: 1px dotted #777;
}
h1, footer {
    text-align: center;
}
footer {
    margin-top: 1vw;
}
a, a:visited {
    text-decoration: none;
    font-weight: bold;
    color: #C92; 
}
main {
  display: grid;
  grid-template-columns: 48vw 48vw;
  grid-template-rows: auto;
}
</style>
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}
window.onload = init;
</script>
</head>
<body>
<h1>Tiny App Homepage</h1>

<main>
<p>
Welcome to the Tiny App Homepage!
</p><p>
Click <a href="/about/">here</a> to find out more about this site.
</p>
</main>

<footer>
<a id="vLink1">
<strong> HTML </strong> Valid! </a> | 
<a id="vLink2">
<strong> CSS </strong> Valid! </a>
</footer>

</body>
